zh:
  activerecord:
    enum:
      wechat_menu:
        type:
          ParentMenu: 一级目录
          ClickMenu: 点击事件
          ViewMenu: 链接
          MiniProgramMenu: 小程序
      wechat_register:
        verify_status:
          true: 已验证
          false: 未验证
        state:
          init: 处理中
          doing: 开始处理
          done: 已完成
      wechat_reply:
        type:
          NewsReply: 图文
          TextReply: 文本
          ImageReply: 图片
          MusicReply: 音乐
          VioceReply: 语音
          VideoReply: 视频
      wechat_request:
        type:
          TextRequest: 文字
          SubscribeRequest: 关注
          UnsubscribeRequest: 取消关注
          ScanRequest: 扫描事件
          ViewRequest: 菜单
          WechatRequest: 其他
      wechat_app:
        type:
          WechatPublic: 服务号
          WechatRead: 订阅号
          WechatWork: 企业微信
          WechatProgram: 小程序
          WechatMobile: 移动端应用
        encrypt_mode:
          true: 安全模式（推荐）
          false: 明文模式
      wechat_tag_default:
        default_type:
          WechatUser: 微信已绑定用户
      template_config:
        type:
          TemplatePublic: 公众号
          TemplateProgram: 小程序
