zh:
  activerecord:
    enum:
      wechat/menu:
        type:
          Wechat::ParentMenu: 一级目录
          Wechat::ClickMenu: 点击事件
          Wechat::ViewMenu: 链接
          Wechat::MiniProgramMenu: 小程序
          Wechat::ScanPushMenu: 扫码推事件
          Wechat::ScanWaitMenu: 扫码带提示
      wechat/register:
        state:
          init: 处理中
          doing: 开始处理
          done: 已完成
      wechat/reply:
        type:
          Wechat::NewsReply: 图文
          Wechat::TextReply: 文本
          Wechat::ImageReply: 图片
          Wechat::MusicReply: 音乐
          Wechat::VioceReply: 语音
          Wechat::VideoReply: 视频
      wechat/request:
        type:
          Wechat::TextRequest: 文字
          Wechat::SubscribeRequest: 关注
          Wechat::UnsubscribeRequest: 取消关注
          Wechat::ScanRequest: 扫码
          Wechat::ViewRequest: 菜单
          Wechat::LocationRequest: 位置
          Wechat::MsgRequest: 订阅消息
          Wechat::Request: 其他
        init_wechat_user:
          true: 首次关注
          false: 曾关注
        init_user_tag:
          true: 已注册
          false: 未注册
      wechat/response:
        effective_type:
          Wechat::NewsReply: 新闻
          Wechat::TextReply: 文字
          Wechat::ImageReply: 图片
          Wechat::SuccessReply: 成功
      wechat/app:
        type:
          Wechat::PublicApp: 服务号
          Wechat::ReadApp: 订阅号
          Wechat::WorkApp: 企业微信
          Wechat::ProgramApp: 小程序
          Wechat::MobileApp: 移动端应用
        encrypt_mode:
          true: 安全模式（推荐）
          false: 明文模式
      wechat/tag_default:
        default_type:
          WechatUser: 微信已绑定用户
      auth/oauth_user:
        type:
          Wechat::WechatUser: 微信公众号
          Wechat::ProgramUser: 微信小程序
      wechat/template_config:
        type:
          Wechat::TemplatePublic: 公众号
          Wechat::TemplateProgram: 小程序
      wechat/external:
        add_way:
          '0': 未知来源
          '1': 扫描二维码
          '2': 搜索手机号
          '3': 名片分享
          '4': 群聊
          '5': 手机通讯录
          '6': 微信联系人
          '8': 安装第三方应用时自动添加的客服人员
          '9': 搜索邮箱
          '10': 视频号添加
          '201': 内部成员共享
          '202': 管理员/负责人分配
        gender:
          '0': 未知
          '1': 男性
          '2': 女性
