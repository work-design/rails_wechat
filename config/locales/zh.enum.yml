          '0': 未知来源
          '1': 二维码扫描
          '2': 手机号搜索
          '3': 名片分享
          '4': 群聊
          '5': 手机通讯录
          '6': 微信联系人
          '8': 安装第三方应用时自动添加的客服人员
          '9': 邮箱搜索
          '10': 视频号添加
          '201': 内部成员共享
          '202': 管理员/负责人分配
