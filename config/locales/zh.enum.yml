zh:
  activerecord:
    enum:
      wechat/wechat_menu:
        type:
          Wechat::ParentMenu: 一级目录
          Wechat::ClickMenu: 点击事件
          Wechat::ViewMenu: 链接
          Wechat::MiniProgramMenu: 小程序
          Wechat::ScanPushMenu: 扫码推事件
          Wechat::ScanWaitMenu: 扫码带提示
      wechat_register:
        state:
          init: 处理中
          doing: 开始处理
          done: 已完成
      wechat_reply:
        type:
          Wechat::NewsReply: 图文
          Wechat::TextReply: 文本
          Wechat::ImageReply: 图片
          Wechat::MusicReply: 音乐
          Wechat::VioceReply: 语音
          Wechat::VideoReply: 视频
      wechat_request:
        type:
          Wechat::TextRequest: 文字
          Wechat::SubscribeRequest: 关注
          Wechat::UnsubscribeRequest: 取消关注
          Wechat::ScanRequest: 扫描事件
          Wechat::ViewRequest: 菜单
          Wechat::WechatRequest: 其他
      wechat/wechat_app:
        type:
          Wechat::WechatPublic: 服务号
          Wechat::WechatRead: 订阅号
          Wechat::WechatWork: 企业微信
          Wechat::WechatProgram: 小程序
          Wechat::WechatMobile: 移动端应用
        encrypt_mode:
          true: 安全模式（推荐）
          false: 明文模式
      wechat_tag_default:
        default_type:
          WechatUser: 微信已绑定用户
      template_config:
        type:
          Wechat::TemplatePublic: 公众号
          Wechat::TemplateProgram: 小程序
